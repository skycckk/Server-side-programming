<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter RESTful API</title>
</head>
<body>
<div>
    Get all tweets
    <input type="button" value="Query" onclick="getAllTweets();">
    <input type="button" value="Clear" onclick="document.getElementById('display_all_tweets').innerHTML='';">
    <div id="display_all_tweets"></div>
</div><br>

<div>
    Get tweet detail by tweet id
    <input type="text" id="tweet_id" value="">
    <input type="button" value="Query" onclick="getTweetById(document.getElementById('tweet_id').value);">
    <input type="button" value="Clear" onclick="document.getElementById('display_tweet_info').innerHTML='';">
    <div id="display_tweet_info"></div>
</div><br>

<div>
    Get all users
    <input type="button" value="Query" onclick="getAllUsers();">
    <input type="button" value="Clear" onclick="document.getElementById('display_all_users').innerHTML='';">
    <div id="display_all_users"></div>
</div><br>

<div>
    Get user info by user's screen name
    <input type="text" id="user_screen_name" value="">
    <input type="button" value="Query" onclick="getUserByScreenName(document.getElementById('user_screen_name').value);">
    <input type="button" value="Clear" onclick="document.getElementById('display_user_info').innerHTML='';">
    <div id="display_user_info"></div>
</div><br>

<div>
    Get all external links
    <input type="button" value="Query" onclick="getAllLinks();">
    <input type="button" value="Clear" onclick="document.getElementById('display_all_links').innerHTML='';">
    <div id="display_all_links"></div>
</div><br>

<script type="text/javascript" src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
